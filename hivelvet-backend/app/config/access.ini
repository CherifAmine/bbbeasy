[ACCESS]
;deny all routes by default
policy = deny

[ACCESS.rules]
; Routes allowed to all type of users
deny  *        /*                      = *

; routes for locales
allow @locale         = *
allow @set_locale     = *

allow POST @register        = *
allow POST @login           = *
allow GET  @logout          = *
allow POST @reset           = *
allow POST @change_password = *
allow GET  @get_user        = *
allow GET  @get_reset_token = *
allow GET  @home            = *

; the admin dashboard
allow GET  @role_list           = *
allow POST @role_add            = *
allow PUT  @role_edit           = *
allow DELETE @role_delete       = *
allow GET  @collect_privileges  = *

allow GET  @collect_presets     = *
allow GET  @collect_settings    = *

allow POST  @front_logs = *
allow GET   @hvsocket   = *
