[ACCESS]
;deny all routes by default
policy = deny

[ACCESS.rules]
; Routes allowed to all type of users
deny  *        /*     = *

; default route
allow GET  @home      = *

; webSocket route
allow GET  @hvsocket  = *

; routes for locales
allow @locale         = *
allow @set_locale     = *

; account routes
allow POST @register            = *
allow POST @login               = *
allow GET  @logout              = *
allow POST @reset               = *
allow POST @change_password     = *
allow GET  @get_reset_token     = *

; settings routes
allow GET  @settings_collect    = *
allow PUT  @settings_edit       = *
allow POST @save_logo           = *

; preset settings routes
allow GET  @preset_settings_collect     = *
allow PUT  @preset_settings_edit        = *

;protected routes acl = group_action

; logs routes
allow POST  @logs_collect       = *

; roles routes
allow GET  @roles_index         = *
allow POST @roles_add           = *
allow PUT  @roles_edit          = *
allow DELETE @role_delete       = *
allow GET  @roles_collect       = *

; roles permissions routes
allow GET  @roles_permissions_collect   = *

; users routes
allow GET  @users_index         = *
allow POST @users_add           = *
allow PUT  @users_edit          = *
allow DELETE @user_delete       = *

; presets routes
allow POST  @presets_add                = *
allow PUT   @presets_edit               = *
allow PUT   @presets_edit_subcategories = *
allow DELETE @presets_delete            = *
allow GET   @presets_collect            = *

; labels routes
allow GET   @labels_index       = *
allow POST  @labels_add         = *
allow PUT   @labels_edit        = *
allow DELETE @label_delete      = *

; rooms routes
allow GET   @rooms_index        = *
allow POST  @rooms_add          = *
