[routes]
; default route
GET  @home  : / = Actions\Core\Main->execute

POST @front_logs : /api/logs               = Actions\Logs\ClientSide->execute

; assets routes
GET  @locale     : /locale/json/@locale.json        = Actions\Core\GetLocale->execute
PUT  @set_locale : /set-locale/@locale       [ajax] = Actions\Account\SetLocale->execute

; account routes
POST @register   : /account/api/register   = Actions\Account\Register->signup
POST @login      : /account/api/login      = Actions\Account\Login->authorise
GET  @logout     : /account/api/logout     = Actions\Account\Logout->execute
POST @reset      : /account/api/reset      = Actions\Account\Reset->execute
POST @change_password: /account/api/change_password = Actions\Account\ChangePassword->execute
; WebSocket
GET  @hvsocket  : /hvs = Actions\Core\HVSocket->execute
